<!DOCTYPE html>
<html lang="en">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

    <script>
        var app = angular.module('myShoppingList',[]);

        app.controller('myCtrl', ['$scope', function($scope) {
           $scope.invoice = {
                items: [{
                    qty: 1,
                    description: 'Milk',                  
                    cost: 3                
                },
                {
                    qty: 2,
                    description: 'Bread',                 
                    cost: 2                  
                },
                {
                    qty: 1,
                    description: 'Cheese',                 
                    cost: 10             
                },
                ]
            };
        
            $scope.addItem = function() {
                $scope.invoice.items.push({
                    qty: 1,
                    description: '',                
                    cost: 0
                    
                });
            },
        
            $scope.removeItem = function(index) {
                $scope.invoice.items.splice(index, 1);
            },
        
            $scope.total = function() {
                var total = 0;
                angular.forEach($scope.invoice.items, function(item) {
                  if(true){
                    total += (item.qty * item.cost);
                  }
                    total += 0;
                })
                return total;
            }
        }]);


    </script>

<div ng-app="myShoppingList" class="w3-card-2 w3-margin" style="max-width:800px;">
    <div ng:controller="myCtrl" class="w3-container w3-light-grey w3-padding-16" >
        <h2 class="w3-margin w3-padding">My Shopping List</h2>
      <table class="table">
        <tr>
          <th>Description</th>
          <th>Quantity</th>
          <th>Cost</th>
          <th>Total</th>
          <th>Remove</th>
        </tr>
        <tr ng-repeat="item in invoice.items" class="w3-margin">
          <td><input type="text" ng-model="item.description" class="w3-input w3-border w3-padding" placeholder="items name"></td>
          <td><input type="number" ng-model="item.qty" class="w3-input w3-border w3-padding" ng-required class="input-mini"></td>
          <td><input type="number" ng-model="item.cost" class="w3-input w3-border w3-padding" ng-required class="input-mini"></td>
          
          <td>{{(item.qty * item.cost) | currency}}</td>
          <td>
            <a href ng-click="removeItem($index)"><span class="w3-padding" aria-hidden="true">x</span></a>
          </td>
        </tr>
        <tr>
          <td><a class="w3-button w3-border w3-round-large w3-green" href ng-click="addItem()">add new item</a></td>
          <td colspan="6"></td>
        </tr>
        <tr class="row-total">
          <td colspan="4"></td>
          <td>Total:</td>
          <td>{{total() | currency}}</td>
        </tr>
      </table>
    </div>
  </div>
    
</body>
</html>
